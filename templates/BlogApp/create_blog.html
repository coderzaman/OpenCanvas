{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Create Blog{% endblock title_block %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-8">
               <form method="POST" enctype="multipart/form-data">
                {{form|crispy}}
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-sm">Publish</button>
               </form>
            </div>
        </div>
    </div>
{% endblock body_block %}
