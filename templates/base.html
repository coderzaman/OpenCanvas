<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      {% block title_block %}
        OpenCanvs
      {% endblock %}
    </title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow ">
        <div class="container">
          <a class="navbar-brand fs-4 fw-medium logo"  href="{% url "index" %}">OpenCanvas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    @{{user.username}}
                  </a>
                  <ul class="dropdown-menu">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url "Login:profile" %}">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url "Blog:create_blog" %}">Write Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url "Blog:my_blogs" %}">My Blogs</a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url "Login:sign_out" %}">Sign Out</a>
                    </li>
                  </ul>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url "Login:user_sign_in" %}">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link bg-dark rounded-5 text-white px-3 py-2" href="{% url 'Login:signup' %}">Join Us</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
    {% block body_block %}

    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
