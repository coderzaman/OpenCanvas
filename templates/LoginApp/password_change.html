{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Change Password{% endblock title_block %}
{% block body_block %}
    <div class="container my-4">
        <div class="row">
            <div class="col-4">
                <form method="POST">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input class="btn btn-success btn-sm" type="submit" value="Change Password">
                </form>
            </div>
        </div>
    </div>
{% endblock body_block %}
